<div class="row" *ngIf="member">
    <div class="col-lg-4 mb-4">
        <div class="card shadow-sm">
            <img [src]="member.photoUrl || './assets/user.png'" [alt]="member.knowAs" class="card-img-top img-thumbnail">
            <div class="card-body text-center">
                <h5 class="card-title">{{member.knowAs}}</h5>
                <p class="card-text">{{member.city}}, {{member.country}}</p>
                <div class="row">
                    <div class="col">
                        <strong>Age:</strong>
                        <p>{{member.age}}</p>
                    </div>
                    <div class="col">
                        <strong>Last Active:</strong>
                        <p>{{member.lastActive}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <strong>Member Since:</strong>
                        <p>{{member.created}}</p>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-transparent">
                <div class="btn-group d-flex justify-content-around">
                    <button class="btn btn-primary flex-fill">Like</button>
                    <button class="btn btn-success flex-fill">Messages</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knowAs}}">
                <div class="p-3">
                    <h4 class="font-weight-bold">Description</h4>
                    <p>{{member.introduction}}</p>
                    <h4 class="font-weight-bold">Looking for</h4>
                    <p>{{member.lookingFor}}</p>
                </div>
            </tab>
            <tab heading="Interests">
                <div class="p-3">
                    <h4 class="font-weight-bold">Interests</h4>
                    <p>{{member.interests}}</p>
                </div>
            </tab>
            <tab heading="Photos" #photoTab="tab">
                <div class="p-3">
                    <gallery *ngIf="photoTab.active" [items]="images" class="gallery"></gallery>
                </div>
            </tab>
            <tab heading="Messages">
                <div class="p-3">
                    <p>Messages will go here</p>
                </div>
            </tab>
        </tabset>
    </div>
</div>
